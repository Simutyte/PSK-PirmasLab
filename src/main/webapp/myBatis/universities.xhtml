<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>MyBatis</title>
    <h:outputStylesheet name="MyBatisStyles.css" />
</h:head>
<h:body>

    <div id="menu">
        <ul>
            <li><a href="http://localhost:8080/pirmasLab/index.xhtml">Home</a></li>
            <li><a href="universities.xhtml">MyBatis implementation</a></li>
        </ul>
    </div>

    <div class="wrapperDiv">
        <div class="wrapperInsideDiv">
            <div class="card">
                <h2>Universities:</h2>
                <ol>
                    <ui:repeat value="#{myBatisUniversities.loadUniversities()}" var="university">
                        <li><h:link value="#{university.title}"
                                    outcome="studentsForUniversity?universityId=#{university.id}"/></li>
                    </ui:repeat>
                </ol>
            </div>
        </div>
    </div>
</h:body>
</html>
